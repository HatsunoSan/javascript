<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa!</title>
    <style>                                             /*  Comentário em CSS3, também em JS. 
                                                            Múltiplas linhas. */
        body {
            background-color: rgb(105, 105, 173);
            color: wheat;
            font: bold 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>                    <!-- Comentário em HTML5 -->
    <script>
                                                        // Comentário em Javascript, linha única
        var nome = window.prompt('Qual é o seu nome?') // Vai perguntar o nome e salvar numa variável.
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') // Concatenação
    </script>
</body>
</html>
