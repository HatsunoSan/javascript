<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <p>
            Por favor, coloque seu ano de nascimento:
            <input type="number" name="ano_nascimento" id="ano_nascimento">
        </p>
        <p>
            Por favor, diga seu sexo:
            <input type="radio" name="radsex" id="fem" checked>
            <label for="fem">Feminino</label>
            <input type="radio" name="radsex" id="masc">
            <label for="masc">Masculino</label>
        </p>
        <input type="button" value="Verificar" onclick="verificar()">

        <div id="msg">
            Com X anos e sendo Y, você é:
        </div>
        <div id="foto">
            
            <img id="imagem" src="crianca-menina.jpg" alt="">
        </div>
    </section>
    <footer>
        &copy; Wolly
        </footer>
        <script src="script.js"></script>

</body>
</html>
