<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Registro de nacionalidade</h1>
    Digite o país que você nasceu: <br>
    <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Registrar" onclick="clicar()">
    <div id="registro">
        Aguardando registro...
    </div>
    asdasasasd
    <script>
        
        function clicar() {
            var nacionalidade = window.document.querySelector('input#nacionalidade').value.toLowerCase()
            if (nacionalidade == "brasil") {
                registro.innerHTML = `<p>Você é Brasileiro!</p>`
            } else {
                registro.innerHTML = `<p>Você é Estrangeiro!</p>`
            }
        }
    
        
    </script>

</body>
</html>
