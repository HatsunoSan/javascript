<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>
        Verificador de Nacionalidade
    </h1>
    Por favor, digite sua nacionalidade: 
    <input type="text" name="nacion" id="nacio">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        <p>Aguardando...</p>
    </div>

    <script>
        
        function verificar() {
            var pais = window.document.querySelector('input#nacio').value.toLowerCase()
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Seu país é ${pais}</p>`


            if (pais == 'brasil') {
                res.innerHTML += "Você é Brasileiro!"
            } else {
                res.innerHTML += "Você é Estrangeiro!"
            }
        }
    </script>

</body>
</html>
