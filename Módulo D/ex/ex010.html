<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        Aguardando para analisar...
    </div>
    <script>
        function calcular() {
            var txtv = Number(window.document.querySelector('input#txtvel').value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${txtv}Km/h</strong>!</p>`
            if (txtv > 60) {
                res.innerHTML += `<p>Você está <strong>multado por excesso de velocidade</strong>!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com <strong>cinto de segurança!</strong></p>`
        }
    </script>

</body>
</html>
