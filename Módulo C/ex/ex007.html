<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;

        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        #res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + <!--Input de número pro usuário digitar-->
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">   <!--um botão para clicar-->
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = Number(window.document.getElementById('txtn1').value)
            var tn2 = Number(window.document.querySelector('input#txtn2').value)  
            var s = tn1 + tn2
            res.innerHTML = `A soma entre ${tn1} e ${tn2} é <strong>${s}</strong>`
        }
/*
    Explicando o que fiz na linha acima, que foi diferente do professor:
    O que quer que fosse digitado pelo usuário no input, seria tratado como uma string.
    O que eu faço aqui é salvar o input do usuário( selecionado com "getElementById" ) 
    em uma variável ( "var tn1" ), 
    já convertendo-o à um número ( "Number()" )
    " .value " retorna o valor enumerado encontrado no elemento/objeto selecionado na conversão dentro do Number(), possibilitando a soma
*/
        

/*

    var n1 = Number(tn1.value)
    var n2 = Number(tn2.value)
    var s = n1 + n2
    res.innerHTML = `A soma entre ${n1} e ${n2} é ${s}`
*/
    </script>
</body>
</html>
