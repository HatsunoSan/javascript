<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa!</title>
    <style>
        body {
            background-color: rgb(95, 30, 95);
            color: cadetblue;
            font: normal 15pt Arial;
        }
        h1 {
            color: rgb(141, 141, 219)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        
        window.alert('Minha primeira mensagem!'); // Mensagem na tela
        window.confirm('Está gostando de Javascript?'); // PopUp com "OK" e "Cancelar"
        window.prompt('Qual é o seu nome?') // Perguntará o nome
        
    </script>
</body>
</html>
