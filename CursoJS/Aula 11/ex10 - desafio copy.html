<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
    <h1>Bem vindo ao Verificador de Nacionalidade!</h1>
    Por favor, informe seu país: <input type="text" name="pais" id="pais"> 
    <input type="button" value="Verificar" onclick="verify()">
    <div id="resultado">

    </div>
    <script>
        function verify() {
            var usuário = String(window.document.querySelector('input#pais').value.toLowerCase())
            var resultado = window.document.querySelector('div#resultado')


            resultado.innerText = `O país que você digitou é ${usuário}! Nesse caso...`
            if (usuário == 'brasil') {
                resultado.innerHTML += "<p>Você é Brasileiro!</p>"
            } else {
                resultado.innerHTML += "<p>Você é Estrangeiro!</p>"
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
