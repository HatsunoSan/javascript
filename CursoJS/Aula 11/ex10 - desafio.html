<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País do usuário</title>
</head>
<body>
    <h1>De qual país você nasceu?</h1>
    País: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verify()">
    <div id="res">
    </div>
    <script>
        
        function verify() {
            var usuário = String(window.document.querySelector('input#pais').value.toLowerCase())
            var res = window.document.querySelector('div#res')


            res.innerText = `O país que você digitou é ${usuário}!`
            if (usuário == 'brasil') {
                res.innerHTML += '<p>Você é Brasileiro!</p>'
            } else {
                 res.innerHTML += '<p>Você é Estrangeiro!</p>'
            }
        }
    </script>
    
</body>
</html>
