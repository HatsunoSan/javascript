<!DOCTYPE html>
<html lang="pt-BR"> <!--1Nunca esqueça de mudar a linguagem-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>   <!--2 O nome da aba/título da página-->
</head>
<body>
    <h1>Sistema de Multas</h1>  <!--3 O """tema""" da página-->
    Velocidade do carro: <input type="number" name="vel" id="txtvel"> Km/h  
    <input type="button" value="Verificar" onclick="calcular()">
    <!--4 e 5 As caixas pro usuário digitar, sem esquecer de dar nome e identificação
    para que possamos chamá-las depois, além de um botão pro usuário clicar
    Sem esquecer da criar um evento onclick 
    (pois caso contrário n serve de nada o botao né caralho porra cu buceta) 
    -->

    <div id="res">      
    <!--6 Div pro resultado. Div é basicamente um bang genérico para manter valores ou sla-->

    </div>
    <script>
        
        function calcular() {       //7 Chamando a função criada anteriormente.
            var vel = (window.document.querySelector('input#txtvel').value)
            //8 Pegando o VALOR do input que o usuário digitou e salvando na variável.
            var res = window.document.querySelector('div#res')
            /*var vel = Number(txtv.value) 
            Anteriormente, pra transformar a string do usuário em numero.
            Mas aprendi pelos comments do youtube que da pra simplificar como na linha 27*/
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) { //Condição... Vou deixar você adivinhar qual.
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
