<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
    <!--Isso aqui serve pra você editar a parte CSS HTML ou Javascript num arquivo separado.
    Segure CTRL e clique em "estilo.css". Abrirá uma PopUp de erro e pedirá pra criar 
    o arquivo, faça.-->
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento: </p>
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label> <!--Aqui é o "nome" da marcação NA página.-->
                <input type="radio" name="radsex" id="fem">
                <!--Ambos esses inputs "radio" têm de ter o name igual, caso contrário, é possível deixar AMBOS marcados.-->
                <label for="fem">Feminino</label> <!--Aqui é o "nome" da marcação NA página-->
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; Wolly</p>
    </footer>
    <script src="script.js"></script> <!--Esse aqui serve pra você escrever num arquivo separado.
    Segure CTRL e clique em "script.js" ou no nome que você digitou pra abrir o arquivo
    em outra aba.-->
</body>
</html>
