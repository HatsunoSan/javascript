<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM!</title>
    <style>
       div#area {
           font: normal 20pt Arial;
           background: purple;
           color: cadetblue;
           width: 200px;
           height: 200px;
           line-height: 200px;
           text-align: center;
                     
       }
    </style>
</head>
<body>
    <div id="area"> <!--escrevendo apenas "div#area" e apertando enter, cria a TAG com o ID que tu escrever apÃ³s "#"-->
        Interaja
    </div>
    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() { 
            //var a = window.document.querySelector('div#area')
            a.innerText = 'Clicou!'
            a.style.background = 'yellow'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'purple'
        }
    </script>
</body>
</html>
