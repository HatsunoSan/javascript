<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        //Formatando strings:
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong> ${nome}</strong>! Seu nome tem ${nome.length} letras!<br/>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>!<br/>`)
        document.write(`Sey bine em minúsculas é <strong>${nome.toLowerCase()}</strong>!`)
        //Repare inclusive que é possível adicionar tags de HTML no Javascript.
        //<strong>${xyz}</strong) > deixa em minúsculas e <br/> quebra a linha.

    </script>
</body>
</html>
