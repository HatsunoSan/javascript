<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa!</title>
    <style>
        body {
            background-color: rgb(95, 30, 95);
            color: cadetblue; /* Comentário em CSS! */
            font: normal 15pt Arial;
        }
        h1 {
            color: rgb(141, 141, 219)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!---Isso é um comentário em HTML! -->
    <p>Já me livrei da maldição!</p>
    <script> // E isso um comentário em Javascript!
        var n1 = Number(window.prompt('Digite um número:'));
        var n2 = Number(window.prompt('Digite outro número:'));
        var soma = n1 + n2
        //number + number para adição
        //string + string também para concatenação. "window.prompt" retorna uma STRING!
        //para converter, usa-se Number.parseInt(n), Number.parseFloat(n), ou simplesmente Number(n)
        //window.alert('A soma dos valores é ' + String(soma));
        /* ^ Aqui eu converti a "soma" que era um número em String novamente. 
        Há duas formas:
            String(soma); OU
            soma.toString();
            obs: não tinha qualquer utilidade eu fazer isso agora.
            Só estou mostrando que é possível fazer o inverso.
        */
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}!`) 
       //Isso "${}" é chamado de Template String! Uma maneira de formatar String.
        /* 
        Para exemplos, vá para o ex004.
        Outras maneiras de formatar a string:
        var s = 'Javascript'
        s.lenght > Quantos caracteres a string tem.
        s.toUpperCase() > Joga tudo para MAIÚSCULAS
        s.toLowerCase() > Joga tudo para MINÚSCULAS
        */
    </script>
</body>
</html>
