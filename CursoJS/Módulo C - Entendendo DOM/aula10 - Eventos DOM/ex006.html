<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style> /*Não procura entender muito isso daqui não, porque isso é coisa de CSS. Eventualmente você vai fazer o curso de HTML e CSS5 mesmo.*/
        div#area {
            font: normal 20pt Arial;
            background: purple;
            color: rgb(56, 194, 199);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"><!--onclick="clicar()" onmouseover="entrar()" onmouseout="sair()"--> 
        <!--É assim que disparamos eventos através do HTML!
            Segue linha 30 para aprender a fazer isso com Javascript-->
        Interaja...
    </div>
    <script>
        var a = window.document.querySelector('div#area')
        // Essa variável aqui fora não é recomendada. Mas o faremos nessa aula apenas por praticidade.
        // Existem alguns problemas de memória deixá-la aqui, mas por ora, é melhor.
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            // Aqui entre colchetes é o que chamamos de blocos. É aqui o que codamos o que 
            //acontecerá quando o evento ocorrer.
            //var a = window.document.querySelector('div#area') Leia linha 29.
            a.innerText = 'Clicou!' // Esse clicou só ocorrerá quando eu efetivamente clicar em cima do elemento.
            a.style.background = 'red'
            a.style.color = 'yellow'
        }
        function entrar() { //obs: NÃO é possível acessar a variável de uma função em outra função!
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
            a.style.color = 'rgb(56, 194, 199)'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'purple'
            a.style.color = 'rgb(56, 194, 199)'
        }


    </script>
</body>
</html>


<!--
    O comando "onmouseenter" foi trocado por "onmouseover" nas atualizacoes atuais!

    O que são eventos? Evento é tudo aquilo que possa acontecer com a <div>
        que usaremos de exemplo.
    O mais comum são eventos de mouse, o que será apresentado nessa aula.
    Mas como eventos ocorrem? como são disparados ou tratados? Para isso, usamos Funções.
    Função em Javascript são conjuntos de linhas que vão ser executados só quando um evento
    ocorrer, como o clicar de um mouse.
    Os eventos podem ser disparados tanto no HTML (linha 21) como no Javascript (linha 30).

    Agora que estamos codando bastante, vai ser comum errarmos alguma coisa.
    Para descobrirmos o erro, podemo inspecionar o elemento na página, e em cima mostrará
    um icon vermelho de erro. E lá dirá que o erro está da linha x pra baixo.
