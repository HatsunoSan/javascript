<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font:normal 20pt Consolas;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px
        }

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <!--Alguns botões e caixa de texto pro usuário digitar/clicar.-->
    <div id="res"><strong>Resultado</strong></div> 
    <!--Uma div que mostrará onde o resultado irá aparecer.-->
    <script>
        function somar() {
            var tn1 = window.document.querySelector('input#txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.querySelector('div#res')
            // Aqui os seleciono de forma diferente apenas para mostrar que é possível.
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            /*Essas duas variáveis estão simplesmente formatando as strings
            que o usuário digitou nos <inputs> para números.*/
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
