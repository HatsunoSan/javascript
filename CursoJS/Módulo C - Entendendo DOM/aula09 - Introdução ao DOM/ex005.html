<!DOCTYPE html>
<html lang="pt-BR"> <!--Idioma da página-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title> <!--Título da Aba do navegador.-->
    <style> /* Aqui ja passa a ser CSS. Estou personalizando minha página*/
        body { /* */
            background-color: purple;
            color: rgb(50, 181, 185);
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1> <!--Título principal da página.-->
    <p>Aqui vai o resultado</p>         <!--Parágrafo da página-->
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div id="msg">Clique em mim</div> <!--Não representa nada exatamente. -->
    <!--Eu posso selecioanar a div (ou <p> ou outros) dando um id ou um name ou uma class.-->
    <script>
        var corpo = window.document.body // Selecionando o corpo da página
        var p1 = window.document.getElementsByTagName('p')[1]
        // ^ Como selecionar meus parágrafos. Se houver mais de um como é o caso,
        // É necessário colocar um número entre colchetes. "0" é o primeiro "p", "1" o segundo
        // E assim sucessivamente.
        window.document.write('Está escrito assim: ' + p1.innerText)
        // Com esse comando, eu escrevo na tela o parágrafo selecionado na variável "p1".
        // MAS, o "p1.innerText" não puxa as TAG's HTML. Nesse caso, teria que utilizar 
        // "p1.innerHTML"
        // var d = window.document.getElementById('msg') // Selecionando a <div> pelo ID dela.
        // var d = window.document.getElementsByName('msg')[0] // Selecionando a <div> pelo "name" dela
        // var d = window.document.getElementsByClassName('msg')[0] // Selecionando a <div> por class
        var d = window.document.querySelector('div#msg')
        // "querySelector('div#msg')" é a forma recomendada de se selecionar uma div (ou outro) Hoje em dia.
        // MAS ATENÇÃO! TODA <div> É SELECINADA ASSIM: 
            //querySelector('msg#msg').
        // TODA DIV CLASSE É SELECIONADA ASSIM:
        //    querySelector('div.msg')
        d.innerText = 'Olá!' // Alterando o texto da DIV selecionada

        p1.style.color = 'black' // Alterando cor do PARÁGRAGO selecionado.
        corpo.style.background = 'blue' // Alterando a cor da PÁGINA selecionada.
        d.style.background = 'red' // Alterando a cor da DIV selecionada.
        /*d.innerText = 'Estou aguardando...' // Alterando texto da DIV selecionada.
        window.document.getElementById('msg').innerText = 'Olá!'
        // Eu posso também utilizar esse comando completo se eu for fazer
         essa modificação apenas uma vez. Caso contrário, utilize a linha 36.
        */

        //window.alert(p1.innerHTML) 
        // colocando o parágrafo selecionado em um alerta.
        // obs: no alert, as tags HTML não parecem funcionar
        /*
        window.document.write('Olá, Mundo!')
         
        Essa aqui é uma maneira de navegar dentro da árvore DOM. Não é a melhor,
        Mas é sem sombra de dúvidas a mais simples. Explicando:
        Dentro do window, temos o document (além de outros milhares de elementos, ou "childs"). 
        No document, nós escrevemos na tela com "window.document.write('')"
        Também poderíamos acessar outros childs do document, como por ex, o body (window.document.body).
        */ 

    </script>
</body>
</html>
