<!--Faça um programa que leia o nome de uma pessoa e mostra uma mensagem de boas-vindas.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu nome?</title>
</head>
<body>
    Digite seu nome: <input type="text" name="nome" id="nome">
    <input type="button" value="Registrar" onclick="clicar()">
    <div id="saida">Aguardando resultado...</div>
</body>
    <script>
        function clicar() {
            var usuario = window.document.querySelector('#nome')
            saida.innerText = `Olá, ${usuario.value}! Seja bem-vindo!`
        }
    </script>
</html>
