<!--Crie um prorgama que leia dois números e mostre a soma enter eles.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    Digite os números: 
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Aguardando resultado...</div>
</body>
<script>
    function somar() {
        var n1 = Number(window.document.querySelector('#n1').value)
        var n2 = Number(window.document.querySelector('#n2').value)
        var soma = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} é ${soma}!`
    }


</script>
</html>
